<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">
<head th:replace = "fragments/base.html :: head">
</head>
<body>
	<h1>Register new Project</h1>
	<form id="registerUserForm"
		th:action = "@{/projects/add}"
		method="POST"
		th:object = "${projectForm}">
		<table>
			<tr>
				<td><label for="projectNameInput">Project Name</label></td>
				<td><input id=projectNameInput type="text" placeholder="NAME" required th:field="*{name}"/></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="descriptionInput">Description</label></td>
				<td><input id=descriptionInput placeholder="DESCRIPTION" th:field="*{description}"/></td>
				<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><button type="submit">Register</button></td>
			</tr>
		</table>
	</form>
	
	<footer th:replace = "fragments/base.html :: pagesFooter">
	</footer>
</body>
</html>
